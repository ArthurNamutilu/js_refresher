<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      myPlay('Rock');
    ">Rock</button>

    <button onclick="
      myPlay('Paper');
    ">Paper</button>

    <button onclick="
    myPlay('Scissors');
    ">Scissors</button>

    <button onclick="
     score.wins = 0;
     score.tie = 0;
     score.losses = 0;
    ">
      Reset Score
    </button>

    
    <script>

      score = {
        wins: 0,
        tie: 0,
        losses: 0,
      };
      function pickComputerMove(){
        let computerMove = '';
        randomNumer = Math.random();
        if (randomNumer >= 0 && randomNumer < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumer >= 1 / 3 && randomNumer < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumer >= 2 / 3 && randomNumer < 1) {
          computerMove = 'scissors';
        }
        return computerMove;
      }

      function myPlay(playerMove){
        const computerMove = pickComputerMove();
        let result = '';
        if (playerMove === 'Scissors'){
          if (computerMove === 'scissors') {
          result = 'tie.';
          } else if (computerMove === 'paper') {
          result = 'You win.';
          } else if (computerMove === 'rock') {
        result = 'You loose.';
        }
          }
        else if(playerMove === 'Paper'){
          if (computerMove === 'paper') {
          result = 'tie.';
          } else if (computerMove === 'rock') {
          result = 'You win.';
          } else if (computerMove === 'scissors') {
          result = 'You loose.';
          }
          }
        else if(playerMove === 'Rock'){
          if (computerMove === 'rock') {
          result = 'tie.';
          } else if (computerMove === 'paper') {
          result = 'You loose.';
          } else if (computerMove === 'scissors') {
          result = 'You win.';
          }

        if(result === 'You win.'){
          score.wins += 1;
        } else if(result === 'tie.'){
          score.tie += 1;
        } else if(result === 'You loose.'){
          score.losses += 1;
        }
        }
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        \n Wins: ${score.wins}, Losees: ${score.losses}, Ties: ${score.tie}`);
        //return result;
      }
    </script>
</body>

</html>
