<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PROJECT</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
     subscribe();
    " class="js-subscribe-button">Subscribe</button>
    <script>
        function subscribe(){
            if (document.querySelector('.js-subscribe-button').innerHTML === 'Subscribe'){
            document.querySelector('button').innerHTML = 'Subscribed';
            }else if (document.querySelector('button').innerHTML === 'Subscribed'){
            document.querySelector('button').innerHTML = 'Subscribe'
            }
        }
        //console.log();
    </script>
</body>
</html>
